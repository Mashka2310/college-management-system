{% extends 'nav_admin.html' %}

{% block content %}
<style>
    h4{
        color:darkgreen
        
        
        }


</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h4 class="text-center">Add Course</h4>
            <form action="{% url 'add_course' %}" method="POST" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Course name:</label>
                    <input class="form-control" type="text" name="course_name"   required>
                </div>
                <div class="form-group">
                    <label for="password">Course fees:</label>
                    <input class="form-control" type="text" name="course_fee"   required>
                </div>
                <br>
                <div >
                    <button class="btn btn-success "type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
