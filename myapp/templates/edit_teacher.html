{% extends 'nav_teacher.html' %}

{% block content %}

<div class="container mt-3">
    <div class=" row justify-content-center">
        <div class="col-md-4">
            <h4><u>Edit Profile</u></h4>


            <form class="mt-3" action="{% url 'update_teacher' user.teacher.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="first_name" value="{{user.teacher.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" value="{{user.teacher.last_name}}">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="Male" {% if user.teacher_gender == 'Male' %} checked {% endif %}>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="Female" {% if user.teacher_gender == 'Female' %} checked {% endif %}>
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" name="age" value="{{user.teacher_age}}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" name="phone" value="{{user.teacher_phone}}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" name="address" value="{{user.teacher_address}}">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" value="{{user.teacher.username}}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" value="{{user.teacher.email}}">
                </div>
                <div class="form-group">
                    <label for="select">Choose Course:</label>
                    <select class="form-control" name="select">
                        {% for c in course %}
                            <option value="{{ c.id }}" {% if user.course.id == c.id %} selected {% endif %}>{{ c.course_name }}</option>
                        {% endfor %}
                    </select> 
                </div>                
                <div class="form-group">
                    <label for="file">Choose Image:</label> <br>
                    <img src="{{user.Image.url}}" class="img-fluid img-thumbnail" width="150px" alt=""><br> 
                    <input type="file" class="form-control" name="file" accept="image/*">
                </div>
                <br>
                <button class="btn btn-warning" type="submit">Update Profile</button>
                <button class="btn btn-success" type="button" onclick="goBack()">Cancel</button>
            </form>
        </div>
    </div>
</div>
<script>
    function goBack() {
      window.history.back();
    }
</script>

{% endblock %}
