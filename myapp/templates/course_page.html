{% extends 'nav_admin.html' %}

{% block content %}


<div class="container">

    <!-- alter message -->
    {% for m in messages %}
    <div class="alert alert-primary" role="alert">  
        {{m}}   
    </div>
    {% endfor %}

    <h1>Course Details</h1>
    <div class="table-responsive">
        <table class="table  table-striped table-hover text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Course name</th>
                    <th>Fees</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for c in course %}
                <tr>
                    <td>{{c.course_name}}</td>
                    <td>{{c.course_fee}}</td>
                    <td>
                        <a href="{% url 'Edit_course' c.id %}"><button class="btn btn-warning btn-sm">Edit</button></a>
                        <a href="{% url 'Delete_course' c.id %}"><button
                                class="btn btn-danger btn-sm">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>




















{% endblock %}
