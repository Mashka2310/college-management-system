{% extends 'nav_admin.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h4 class="text-center">Update course details</h4>
            <form action="{% url 'Edit_course_function' course.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Course name:</label>
                    <input class="form-control" type="text" name="cname" value="{{course.course_name}}"  required>
                </div>
                <div class="form-group">
                    <label for="password">Course fees:</label>
                    <input class="form-control" type="text" name="cfee" value="{{course.course_fee}}"   required>
                </div>
                <br>
                <div >
                    <button class="btn btn-danger" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
