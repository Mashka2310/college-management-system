{% extends 'nav_admin.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <h2>Add Student Details</h2>

            <form method="post" action="{% url 'Edit_student_details' student.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Display form errors -->


                <!-- Student Name -->
                <div class="form-group">
                    <label for="sname">Student Name:</label>
                    <input type="text" name="sname" class="form-control" value="{{student.student_name}}" required>
                </div>

                <!-- Student Age -->
                <div class="form-group">
                    <label for="sage">Student Age:</label>
                    <input type="text" name="sage" class="form-control" value="{{student.stuent_age}}" required>
                </div>

                <!-- Student Address -->
                <div class="form-group">
                    <label for="saddress">Student Address:</label>
                    <input type="text" name="saddress" class="form-control" value="{{student.student_address}}"  required>
                </div>
                <div class="form-group">
                    <label for="">Student email:</label>
                    <input type="text" name="semail" class="form-control" value="{{student.student_email}}" required>
                </div>

                <!-- Student Phone -->
                <div class="form-group">
                    <label for="sphone">Student Phone:</label>
                    <input type="text" name="sphone" class="form-control" value="{{student.stuent_phone}}" required>
                </div>

                <!-- Course Selection -->
                <div class="form-group">
                    <label for="select">Select Course:</label>
                    <select name="select" class="form-control" required>
                        {% for c in course %}
                        <option value="{{ c.id }}" {% if student.course.id == c.id %} selected {% endif %}>{{ c.course_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Image:</label>
                    <img src="{{student.Image.url}}" width="100px" class="img-fluid" alt="">
                    <input type="file" name="file" class="form-control" accept="image/*">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
